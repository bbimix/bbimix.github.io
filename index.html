<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>bbimix</title>
    <link href="CSS/home.css" type="text/css" rel="stylesheet">
    <link href="CSS/bootstrap.min.css" rel="stylesheet">
    <script src="jquery-3.4.1.min.js"></script>
    <script>
        $(document).ready(function () {
            var count=0;
            $("#images img").mouseover(function () {
                $(this).stop().fadeTo("slow",0);
            });
            $("#images img").mouseout(function () {
                $(this).stop().fadeTo("slow",1)
            });
            $("#switch").click(function(){
                count++;
                // let color = $("body").css("backgroundColor");
                if(count%2==0){
                    $("#switch1").stop().fadeOut(1500);
                    $("#switch2").stop().fadeOut(500);
                }else{
                    $("#switch1").stop().fadeIn(500);
                    $("#switch2").stop().fadeIn(1500);
                }
            });
            
            //style dark and light.
            $("#switch1").click(function () {
                $("body").css("backgroundColor","black"); 
            });
            $("#switch2").click(function () {
                $("body").css("backgroundColor","white");
            });

            //THE bbimix
            $(window).scroll(function(){
                // $(".ftr").css({opacity:0.005*(-1800+$(window).scrollTop())})
                var footerHeight = $("#footer1").height();
                if($("#footer1").offset().top-$(window).scrollTop()<$(window).height()-$("#footer1").height()+150){
                    $(".ftr").css({opacity:1})
                }else{
                    $(".ftr").css({opacity:0})
                }

            })
            
        });

    </script>
    <script>
        //加载完成后再执行 否则加载完成前会找不到DOM元素
        $(document).ready(function(){
            const adidas = document.querySelector(".adidas");
            const navmenu = document.querySelector(".navmenu");
            adidas.addEventListener("click",()=>{
            //点击三条滑出菜单栏。
            adidas.classList.toggle("active");
            navmenu.classList.toggle("open");
        })

        });
    </script>
</head>
<body>
    <div id="nav" >
        <ul class="navmenu">
            <li class="lftbtn"><a >ABOUT</a></li>
            <li class="lftbtn"><a >HISTORY</a></li>
            <li class="lftbtn"><a >SEARCH</a></li>
            <li class="lftbtn"><a id="switch">STYLE</a></li>
            <li class="lftbtn"><a id="switch1" style="display: none">DARK</a></li>
            <li class="lftbtn"><a id="switch2" style="display: none">LIGHT</a></li>
        </ul>
        <li class="logo"><a>bbimix</a></li>
        <div class="adidas">
            <div class="topline"></div>
            <div class="middleline"></div>
            <div class="bottomline"></div>
        </div>
    </div>
    <div id="page">
        <div id="main" >
            <div id="images" >
                <div id="img1d" class="imgds"><a style="display: block"><img src="img/01.jpg" id="img1" class="imgs"></a></div>
                <div id="img2d" class="imgds"><img src="img/04.jpg"  id="img2" class="imgs"></div>
                <div id="img3d" class="imgds"><img src="img/01.jpg" id="img3" class="imgs"></div>
            </div>
        </div>
        <footer id="footer1" >
            <h1 class="ftr" style="color: snow;text-align: center; position: relative; font-size: 30px;">bbimix</h1>
        </footer>
    </div>


</body>

</html>
<script src="jquery-3.4.1.min.js"></script>
