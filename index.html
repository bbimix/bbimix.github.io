<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            overflow: hidden;
        }

        #curtain {
            z-index: 100;
            mix-blend-mode: screen;
            position: absolute;
            height: 100vh;
            width: 100vw;
            background: white;

            color: black;
        }

        #curtainText {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 100px;
            animation: open 5s forwards linear;
        }

        @keyframes open {
            from {
                font-size: 100px
            }
            to {
                font-size: 1000px
            }
        }
    </style>
</head>
<body>
<div id="curtain"><span id="curtainText">bbimix</span></div>
<div id="imageContainer" style="text-align: center">
    <img src="image1/images/large/DSC_0139.jpg" style="width: 100vw;position: absolute;left: 0;top: -45%">
</div>
</body>
</html>
