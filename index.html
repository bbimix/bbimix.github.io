<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>bbimix</title>
    <link href="CSS/home.css" type="text/css" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            overflow: hidden;
        }

        #curtain {
            z-index: 100;
            mix-blend-mode: screen;
            position: absolute;
            height: 100vh;
            width: 100vw;
            background: white;

            color: black;
        }

        #curtainText {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 100px;
            animation: open 5s forwards linear;
            font-family: Serif;
        }

        @keyframes open {
            from {
                font-size: 100px
            }
            to {
                font-size: 1000px
            }
        }

        #bgimg {
            width: 100vw;
            position: absolute;
            left: 50%;
            top: 50%;
            transform: translate(-50%,-50%);
        }

        @media (max-width: 900px) {
            #bgimg {
                height: 100vh;
                width: auto;
            }
        }
    </style>
</head>
<body>
<a href="pages/home.html">
    <div id="curtain"><span id="curtainText">bbimix</span></div>
</a>

<div id="imageContainer">
    <img src="pages/image1/images/large/DSC_01392.jpg" id="bgimg">
</div>
</body>
</html>
